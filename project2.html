<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: grey;
        justify-content: center;
        text-align: center;
        align-items: center;
    }
    .container{
        justify-content: center;
        background-color: aqua;
        margin-top: 50px;
        align-content: center;
        width: 350px;
        margin-left: 150px;
    }
</style>
<body>
    <div class="container">
        <h1>BMI CALCULATOR</h1>
        </h1>
        <form action="">
            <p><label>Hegith in cm:  </label><input type="text" id="height">
            </p>
            <p><label>Weight in cm:  </label><input type="text" id="weight">
                </p>
                <button>calculate</button>
                <div id="result"></div>
                <div id="guide">
                <h3>BMI WEIGHT GUIDE</h3>
                <p>undeer weight =less than 18.6</p>
                <p>overweight =greater than 24.9</p>
                <p>normal weight range=18.6 and 24.9</p>
                </div>
            
        </form>
    </div>
    <script >
        const form=document.querySelector("form");
form.addEventListener('submit',function(e){
  e.preventDefault()
  const height=parseInt(document.querySelector("#height").value)
  const weight=parseInt(document.querySelector("#weight").value)
  const result=document.querySelector("#result")
  if(height===''||height<0||isNaN(height)){
    result.innerHTML=`please give a valid height ${height}`;
  }else if(weight===''||weight<0||isNaN(weight)){
    result.innerHTML=`please give a valid weight ${weight}`;
  }
  else{
    const bmi=(weight/((height*height)/10000)).toFixed(2);
    result.innerHTML=`<span>${bmi}</span>`
  
  if(bmi<18.6){
    result.innerHTML=`under weight${bmi}`;
  }
  else if(bmi>24.9){
    result.innerHTML=`over weight${bmi}`;
  }
  else{
result.innerHTML=`normal weight${bmi}`;
  }
}
});

    </script>
</body>
</html>
